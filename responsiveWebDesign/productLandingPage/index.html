<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      
</head>

<body>
    <main>
        <div id="container">
            <!-- HEADER SECTION -->
            <header id="header">
                <img src="" alt="" id="header-img" >
                <h1 id="header-title">PRODUCT PAGE TITLE</h1>
                <nav id="nav-bar">
                    <ul>
                        <li><a href="#home" class="nav-link">Home</a></li>
                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <!-- HOME SECTION -->
            <section id="home">

            </section>

            <!-- ABOUT SECTION -->
            <section id="about">
                <video width="auto" height="auto" controls id="video">
                    <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video">
                </video>

            </section>

            <!-- CONTACT SECTION -->
            <section id="contact">
                <form action ="https://www.freecodecamp.com/email-submit" method="POST" id="form">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <input type="submit" value="Submit" id="submit">
                    
                                            
                </form>
            </section>


        </div>
    </main>

    <footer>
        <p>Site by Carlos Fegurgur for FreeCodeCamp</p>
    </footer>
    
</body>
</html>
